<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta name="viewport" content="widht-device-widht, initial-scale=1.0">

<title>Modulo 4</title>
        <link rel="stylesheet" href="login.css" />    
    </head>
    <body>
      
        <form method="POST" action="paginaprincipal.html" enctype="multipart/form-data">
 <fieldset id="telalogin"> 
            <legend>Dados Pessoais</legend>
            <label>
          Usuario:<br>
           <input type="text" name="name" class="usuario" required minlength="3" title="Seu Usuario ou Email" placeholder="Email/Cadastro" autofocus autocomplete="off"/>
           </label>
        <br>
           <label>
            Senha:<br>
            <input type="password" name="password" class="password" required minlength="8" maxlength="12" title="Sua Senha" placeholder="Sua Senha"/>
        </label>
        <br><br>
        <input  id="enviar" type="submit" value="Cadastrar"/>   
    </fieldset>

        </form>
    
    </body>


</html>
